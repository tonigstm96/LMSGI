<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Ejemplo Avatar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <nav>
            <i class="fa-brands fa-youtube iconyt"></i>
            <h1>YouTube</h1>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="poster">
                <img src="img/poster.jpg" alt="Esto es el poster de la pelicula de Avatar">
            </div>
            <div class="details">
                <img src="img/avtarlogo.png" alt="Logo de la segunda peli de Avatar" class="logo">
                <h3>Directed by James Cameron</h3>
                <div class="ratings">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <span>4/5</span>
                </div>
                <div class="tags">
                    <span>Sci-fi</span>
                    <span>Action</span>
                </div>
                <div class="info">
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                </div>
                <div class="cast">
                    <h4>Cast</h4>
                    <ul>
                        <li><img src="img/cast1.jpg" alt="Actor 1"></li>
                        <li><img src="img/cast2.jpg" alt="Actor 2"></li>
                        <li><img src="img/cast3.jpg" alt="Actor 3"></li>
                        <li><img src="img/cast4.jpg" alt="Actor 4"></li>
                        <li><img src="img/cast5.jpg" alt="Actor 5"></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>   
</body>
</html>
