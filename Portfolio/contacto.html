        <h2>Contacta conmigo</h2>
        <fieldset> <!--En un principio no he hecho el formulario funcional, solo una plantilla de como me gustaria que fuese, no se si habia
            que hacerlo funcional-->
            <p>
                <label>Nombre</label>
                <input type="text" placeholder="Nombre" required>
            </p>
             <p>
                <label>Apellidos</label>

        <fieldset>
            <p>
                <label>Asunto</label>
                <input type="text" placeholder="Asunto" required>
            </p>

                <textarea rows="15" cols="95" placeholder="Escribe aquí tu mensaje" required></textarea>
            </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
